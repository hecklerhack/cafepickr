<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Out: Cafe Kivhan</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/kivhan.css">
  </head>
  <body>
    <div class="card mx-auto mt-5" style="width:40rem;">
      <div class="card-header text-center bg-warning">
        <strong>CAFE KIVHAN</strong>
      </div>
      <div class="card-body">
        <h3 class="text-center">Menu:</h3>
          <!-- SLIDER WITH CONTROLS -->
          <div id="slider2" class="carousel slide mb-5" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="/static/menu/kivhan_menu_1.jpg" alt="First Slide" style="height: 400px; width: 600px;">
              </div>
              <div class="carousel-item">
                <img src="/static/menu/kivhan_menu_2.jpg" alt="Second Slide" style="height: 400px; width: 600px;">
              </div>
              <div class="carousel-item">
                <img src="/static/menu/kivhan_menu_3.jpg" alt="Third Slide" style="height: 400px; width: 600px;">
              </div>
            </div>
            <a href="#slider2" class="carousel-control-prev" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider2" class="carousel-control-next" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        <a class="btn btn-warning mx-auto btn-block" href="/">Back</a>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
